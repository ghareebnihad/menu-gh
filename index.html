    <style>
        /* CSS Değişkenleri ve Genel Stiller */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #C5A030;
            --secondary-text: #aaaaaa;
            --card-bg: #2b2b2b;
            --header-bg: #111111;
            --font-family: 'Arial', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Header */
        .header {
            background-color: var(--header-bg);
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
        }

        .restaurant-name {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cuisine-text {
            font-size: 1.1em;
            color: var(--secondary-text);
            margin-bottom: 15px;
        }

        .contact-info {
            font-size: 0.9em;
            color: var(--text-color);
        }

        .contact-info i {
            color: var(--accent-color);
            margin-right: 5px;
        }

        /* Kategori Sekmeleri */
        .menu-tabs {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            margin-bottom: 10px;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            border-bottom: 1px solid var(--card-bg);
        }

        /* Kategori Butonları */
        .tab-button {
            flex-shrink: 0;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.85em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            min-width: 90px;
        }

        .tab-button i {
            font-size: 1.3em;
            margin-bottom: 3px;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }
        
        .tab-button.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        
        .tab-button:hover:not(.active) {
            background-color: #3a3a3a;
        }
        
        .tab-button.active i {
            color: var(--bg-color);
        }

        /* Görünüm Kontrol Alanı */
        .view-controls {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            padding: 5px 0 15px 0;
        }

        .view-controls button {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid var(--accent-color);
            background-color: #3a3a3a;
            color: var(--secondary-text);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-size: 0.9em;
        }

        .view-controls button:hover, .view-controls button.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
        }

        /* Menü İçeriği */
        .menu-content {
            padding-top: 10px;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        .menu-section h2 {
            font-size: 1.8em;
            color: var(--accent-color);
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color);
            padding-left: 10px;
        }

        /* Menü Öğeleri Grid Düzeni */
        .menu-grid {
            display: grid;
            gap: 20px;
        }

        .menu-grid.grid-view-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .menu-grid.grid-view-3 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .menu-grid.list-view {
            grid-template-columns: 1fr;
        }

        /* Menü Öğesi Kartı */
        .menu-item {
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
        
        .item-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent-color);
        }

        .item-details {
            padding: 15px;
            flex-grow: 1;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color);
            margin-right: 10px;
        }

        .price {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--accent-color);
            flex-shrink: 0;
        }

        .description {
            font-size: 0.9em;
            color: var(--secondary-text);
            margin-top: 5px;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 15px 0;
            background-color: var(--header-bg);
            text-align: center;
            font-size: 0.8em;
            color: var(--secondary-text);
            border-top: 1px solid #333;
        }
        
        .footer strong {
            color: var(--accent-color);
        }
        
        /* Liste Görünümü (Yatay) */
        .menu-grid.list-view .menu-item {
            flex-direction: row;
            align-items: center;
        }

        .menu-grid.list-view .item-image {
            width: 100px;
            height: 100px;
            border-bottom: none;
            border-right: 2px solid var(--accent-color);
        }

        .menu-grid.list-view .item-details {
            padding: 10px 15px;
            width: calc(100% - 100px);
        }

        /* MODAL STYLES (Dil Seçim Ekranı) */
        #language-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            transition: opacity 0.3s;
        }

        #language-modal.hidden {
            opacity: 0;
            pointer-events: none; /* Gizlendiğinde tıklamayı engeller */
        }

        #language-selector-box {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 350px;
        }

        #language-selector-box h2 {
            color: var(--accent-color);
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .lang-option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--secondary-text);
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        .lang-option:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
        }

        /* Mobil İyileştirmeler */
        @media (max-width: 600px) {
            .restaurant-name {
                font-size: 1.8em;
            }
            
            .menu-grid.grid-view-2, .menu-grid.grid-view-3 {
                grid-template-columns: 1fr;
            }

            .menu-grid.list-view .menu-item {
                flex-direction: column;
            }
            
            .menu-grid.list-view .item-image {
                width: 100%;
                height: 150px;
                border-right: none;
                border-bottom: 2px solid var(--accent-color);
            }
            
            .menu-grid.list-view .item-details {
                width: 100%;
            }

            .view-controls {
                justify-content: center;
            }
        }
    </style>
</head>

            const menuContentContainer = document.getElementById('menu-content-container');
            const viewButtons = document.querySelectorAll('#view-controls-container button[data-view]');

            // TR dil seçeneğini JSON'a ekledim ve default olarak 'TR'yi kontrol ediyorum
            let currentLang = localStorage.getItem('menuLang') || 'TR'; 
            let currentView = localStorage.getItem('menuView') || 'grid-view-3';
            let firstSectionId = Object.keys(menuData)[0]; // İlk kategori ID'si

            const updateTexts = (lang) => {
                // Ana Başlıklar
                document.getElementById('restaurant-name').textContent = translations.restaurantName[lang] || translations.restaurantName.EN;
                document.getElementById('cuisine-text').textContent = translations.cuisineText[lang] || translations.cuisineText.EN;
                document.getElementById('location-text').innerHTML = translations.locationText[lang] || translations.locationText.EN;
                document.getElementById('reservation-text').innerHTML = translations.reservationText[lang] || translations.reservationText.EN;
                document.getElementById('footer').innerHTML = translations.footerText[lang] || translations.footerText.EN;

                // Görünüm Butonları Metinleri
                document.getElementById('view-list').querySelector('.view-text').textContent = viewTexts['list-view'][lang] || 'List';
                document.getElementById('view-grid-2').querySelector('.view-text').textContent = viewTexts['grid-view-2'][lang] || '2x2';
                document.getElementById('view-grid-3').querySelector('.view-text').textContent = viewTexts['grid-view-3'][lang] || '3x3';


                // Menü İçeriklerini ve Sekmeleri Yenile
                renderMenu(lang);
            };

            const renderMenu = (lang) => {
                menuTabsContainer.innerHTML = '';
                menuContentContainer.innerHTML = '';
                
                Object.keys(menuData).forEach((key, index) => {
                    const category = menuData[key];
                    const categoryName = category[lang] || category.EN;
                    const categoryIcon = category.icon;
                    const sectionId = 'section-' + key.toLowerCase().replace(/\s/g, '-');
                    
                    // 1. Sekme Butonlarını Oluştur
                    const tabButton = document.createElement('button');
                    tabButton.className = 'tab-button';
                    tabButton.setAttribute('data-target', sectionId);
                    tabButton.innerHTML = `<i class="${categoryIcon}"></i> <span>${categoryName}</span>`;
                    menuTabsContainer.appendChild(tabButton);
                    
                    // 2. İçerik Bölümünü Oluştur
                    const menuSection = document.createElement('div');
                    menuSection.className = 'menu-section';
                    menuSection.id = sectionId;
                    
                    menuSection.innerHTML = `<h2>${categoryName}</h2><div class="menu-grid ${currentView}"></div>`;
                    
                    const menuGrid = menuSection.querySelector('.menu-grid');
                    
                    // 3. Menü Öğelerini Ekle
                    category.items.forEach(item => {
                        const itemName = item.name[lang] || item.name.EN;
                        const itemDesc = item.desc[lang] || item.desc.EN;
                        
                        const itemHTML = `
                            <div class="menu-item">
                                <img src="${item.img}" alt="${itemName}" class="item-image">
                                <div class="item-details">
                                    <div class="item-header">
                                        <div class="item-name">${itemName}</div>
                                        <div class="price">${item.price}</div>
                                    </div>
                                    <p class="description">${itemDesc}</p>
                                </div>
                            </div>
                        `;
                        menuGrid.innerHTML += itemHTML;
                    });
                    
                    menuContentContainer.appendChild(menuSection);
                    
                    // İlk kategoriyi varsayılan olarak aktif et
                    if (index === 0) {
                        tabButton.classList.add('active');
                        menuSection.classList.add('active');
                        firstSectionId = sectionId; // İlk kategori ID'sini kaydet
                    }
                });

                // Görünüm Ayarını Tekrar Uygula
                updateView(currentView);
            };

            const updateView = (viewName) => {
                currentView = viewName;
                localStorage.setItem('menuView', viewName);
                
                // Butonları güncelle
                viewButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-view') === viewName) {
                        btn.classList.add('active');
                    }
                });
                
                // Menü ızgaralarını güncelle
                document.querySelectorAll('.menu-grid').forEach(grid => {
                    grid.classList.remove('list-view', 'grid-view-2', 'grid-view-3');
                    grid.classList.add(viewName);
                });
            };

            const switchCategory = (targetId) => {
                // Aktif sekmeyi ve içeriği değiştir
                document.querySelectorAll('.menu-section').forEach(section => section.classList.remove('active'));
                document.getElementById(targetId).classList.add('active');
                
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.tab-button[data-target="${targetId}"]`).classList.add('active');
            };

            // --- Event Dinleyiciler ---

            // Dil Seçimi
            langButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const lang = e.currentTarget.getAttribute('data-lang');
                    currentLang = lang;
                    localStorage.setItem('menuLang', lang);
                    langModal.classList.add('hidden'); // Modalı gizle
                    updateTexts(lang);
                });
            });

            // Sekme Değişimi
            menuTabsContainer.addEventListener('click', (e) => {
                if (e.target.closest('.tab-button')) {
                    const targetId = e.target.closest('.tab-button').getAttribute('data-target');
                    switchCategory(targetId);
                }
            });

            // Görünüm Değişimi
            viewButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const viewName = e.currentTarget.getAttribute('data-view');
                    updateView(viewName);
                });
            });

            // --- Başlangıç Yüklemesi ---
            
            // Kaydedilmiş Dil Kontrolü
            if (localStorage.getItem('menuLang')) {
                langModal.classList.add('hidden');
            }

            // Başlangıçta menüyü ve görünümü oluştur/güncelle
            updateTexts(currentLang);
            updateView(currentView); 
            
            // Eğer dil seçili değilse, modalı göster (CSS'te initial display: flex olduğu için sadece hidden class'ını kaldırırız)
            if (!localStorage.getItem('menuLang')) {
                langModal.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
