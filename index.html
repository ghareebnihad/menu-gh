    <style>
        :root {
            --bg-color: #0d0d0d;
            --text-color: #f0f0f0;
            --accent-color: #ffd700; /* Altın Rengi */
            --secondary-text: #a0a0a0;
            --border-color: #333;
            --max-width: 1200px;
        }

        /* GENEL STİLLER */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Lora', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 10px; /* Mobil için kenar boşluğunu azalttık */
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5); 
            min-height: 100vh;
        }

        /* SAĞDAN SOLA DESTEĞİ (ARAPÇA İÇİN) */
        body.rtl {
            direction: rtl;
            font-family: 'Harmattan', serif; 
        }
        /* RTL için Dil Kontrolünü Sol Tarafa Taşır */
        body.rtl #dynamic-lang-control {
            right: auto;
            left: 10px;
        }
        
        .menu-container { max-width: var(--max-width); margin: 0 auto; }
        
        /* BAŞLIK VE KONTAK BİLGİLERİ */
        .menu-header { 
            text-align: center; 
            padding: 30px 0 20px; /* Mobil için dikey boşluğu azalttık */
            margin-bottom: 20px; 
            position: relative;
        }
        .menu-header h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 2.5em; /* Mobil için yazı boyutunu küçülttük */
            color: var(--accent-color); 
            letter-spacing: 4px; /* Mobil için harf aralığını azalttık */
            margin-bottom: 5px;
            text-shadow: 1px 1px 5px rgba(255, 215, 0, 0.7), 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* KONTAK BİLGİLERİ BAR STİLİ */
        .contact-bar {
            display: flex;
            flex-direction: column; /* Mobil için alt alta sıraladık */
            justify-content: center;
            align-items: center;
            gap: 10px; 
            margin: 15px auto 20px;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
            max-width: 600px;
        }
        .contact-bar p {
            font-size: 1em; 
            color: var(--accent-color);
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            letter-spacing: 0.5px;
        }
        .contact-bar i {
            margin-right: 6px;
            color: var(--secondary-text);
            font-size: 1em;
        }
        #cuisine-text {
            font-size: 1em;
            color: var(--secondary-text);
            margin-bottom: 5px;
            display: block !important; 
        }
        
        /* --- DİL SEÇİMİ EKANI (Aşama 1) --- */
        #initial-lang-select {
            display: flex;
            flex-direction: column; /* Mobil için dikey sıraladık */
            justify-content: center;
            align-items: center;
            gap: 15px; 
            padding: 30px 0 60px; 
        }
        .initial-lang-button {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 30px; 
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 700;
            min-width: 200px; 
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }
        .initial-lang-button:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        /* --- MENÜ İÇİ DİL DEĞİŞTİRME KONTROLÜ (Aşama 2) --- */
        #dynamic-lang-control {
            position: fixed; /* Sabit pozisyon */
            top: 10px;
            right: 10px;
            display: none; 
            z-index: 100;
        }
        #lang-dropdown-button {
            background: var(--bg-color);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 6px 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            font-size: 0.9em;
        }
        #lang-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #111;
            min-width: 80px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.8);
            z-index: 1;
        }
        /* RTL Desteği için dropdown'u da sola taşır */
        body.rtl #lang-dropdown-content {
            left: 0;
            right: auto;
        }
        #lang-dropdown-content .lang-item {
            color: var(--text-color);
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            font-size: 0.9em;
        }
        #lang-dropdown-content .lang-item:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        /* --- ANA KONTROL VE SEKMELERİN YENİ STİLİ --- */
        .controls { 
            display: none; 
            flex-direction: column; 
            align-items: center;
            margin-bottom: 20px; 
            padding: 0 5px;
        }

        .tabs { 
            display: flex; 
            overflow-x: auto; 
            white-space: nowrap;
            gap: 8px; 
            width: 100%;
            padding-bottom: 10px; 
            justify-content: flex-start; 
        }
        /* Yatay kaydırma çubuğunu gizle (isteğe bağlı) */
        .tabs::-webkit-scrollbar { display: none; }
        .tabs { -ms-overflow-style: none; scrollbar-width: none; } 
        
        .view-switch { 
            display: flex; 
            gap: 5px; 
            margin-left: 0; 
            margin-top: 10px; 
        } 

        /* Sekme Buton Stilleri */
        .tab-button { 
            background: none; 
            border: 2px solid var(--accent-color); 
            color: var(--accent-color); 
            flex-shrink: 0; 
            padding: 8px 15px; 
            font-family: 'Lora', serif; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3); 
            font-size: 0.9em;
        }
        .tab-button:hover, .tab-button.active { 
            background-color: var(--accent-color); 
            color: var(--bg-color); 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); 
        }

        /* Görünüm Buton Stilleri */
        .view-button { 
            background-color: #ffffff; 
            border: 1px solid var(--border-color); 
            color: var(--bg-color); 
            padding: 6px 10px; 
            font-size: 1em; 
            cursor: pointer; 
            transition: all 0.2s ease;
        }
        .view-button:hover, .view-button.active { 
            background-color: var(--accent-color); 
            color: var(--bg-color); 
        }

        /* Menü İçeriği Stilleri */
        #menu-content { display: none; } 
        .menu-section { display: none; padding: 10px 0; }
        .menu-section.active { display: block; }
        .menu-section h2 { 
            font-family: 'Playfair Display', serif; 
            font-size: 2em; 
            color: var(--accent-color); 
            text-align: center; 
            margin-bottom: 20px; 
            padding-bottom: 10px; 
            border-bottom: 1px dashed var(--border-color); 
        }
        
        /* IZGARA AYARLARI */
        .menu-grid { 
            display: grid; 
            gap: 20px; 
            padding: 0;
        }
        /* Mobil Varsayılan: 2x2 */
        .grid-4x4, .grid-2x2 { 
            grid-template-columns: repeat(2, 1fr); 
        }
        .grid-1x1 { grid-template-columns: 1fr; }

        .menu-item { 
            background-color: #1a1a1a; 
            border: 1px solid rgba(255, 215, 0, 0.2); 
            padding: 15px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            position: relative; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5); 
        }
        .item-image { 
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 3px; 
            margin-bottom: 10px; 
        }
        .item-details h3 { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.2em; 
            color: var(--accent-color); 
            margin-bottom: 5px; 
        }
        .item-details p { 
            font-size: 0.85em; 
            color: var(--secondary-text); 
            margin-bottom: 10px; 
        }
        .price { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.4em; 
            color: var(--accent-color); 
            font-weight: 700; 
            display: block; 
            margin-top: auto;
        }
        
        .main-footer { 
            max-width: var(--max-width); 
            margin: 30px auto 0; 
            padding: 15px 0; 
            text-align: center; 
            border-top: 1px dashed var(--border-color); 
            font-size: 0.7em; 
            color: var(--secondary-text); 
        }
        
        /* Tablet ve Büyük Ekranlar İçin Medya Sorgusu */
        @media (min-width: 768px) { 
            body { padding: 20px; }
            .menu-header h1 { font-size: 3.8em; letter-spacing: 6px; }
            
            /* Kontak Bar */
            .contact-bar { flex-direction: row; gap: 40px; padding: 15px 0; } 
            .contact-bar p { font-size: 1.2em; }
            
            /* Kontroller */
            .controls { flex-direction: row; justify-content: space-between; padding: 0 20px; }
            .tabs { overflow-x: visible; white-space: normal; padding-bottom: 0; gap: 10px; }
            .view-switch { margin-top: 0; margin-left: 30px; }
            
            /* Izgara */
            .grid-2x2 { grid-template-columns: repeat(2, 1fr); }
            .grid-4x4 { grid-template-columns: repeat(3, 1fr); } /* Tabletler için 3x3 ideal */
        }
        
        /* Büyük Masaüstü Ekranlar İçin */
        @media (min-width: 1000px) {
             .grid-4x4 { grid-template-columns: repeat(4, 1fr); } /* 1000px üzeri için 4x4 */
        }
    </style>

            const currentLangDisplay = document.getElementById('current-lang-display');
            const infoBar = document.getElementById('info-bar'); 
            
            const langMap = { 'EN': 'English', 'AR': 'العربية', 'KU': 'کوردی' };
            const langKeys = ['EN', 'AR', 'KU'];

            let currentLang = 'EN'; 
            let currentView = 'grid-4x4'; // Masaüstü varsayılanı, mobil için JS'te düzeltilecek
            let firstSectionId = ''; 
            
            // --- BAŞLANGIÇ GÖRÜNÜMÜNÜ AYARLA (Hata Düzeltme) ---
            const determineInitialView = () => {
                // Mobil cihazlarda varsayılan olarak 2x2'yi kullan
                if (window.innerWidth <= 768) {
                    currentView = 'grid-2x2';
                } else {
                    currentView = 'grid-4x4';
                }
            };
            
            determineInitialView(); // Sayfa yüklenir yüklenmez görünümü belirle

            // --- Arayüz Görünürlüğünü Ayarlama ---
            const toggleMenuVisibility = (isVisible) => {
                if (isVisible) {
                    initialLangSelect.style.display = 'none';
                    menuControls.style.display = 'flex'; 
                    menuContentContainer.style.display = 'block';
                    dynamicLangControl.style.display = 'block';
                    infoBar.style.display = 'flex'; 
                } else {
                    infoBar.style.display = 'none'; 
                    menuControls.style.display = 'none';
                    menuContentContainer.style.display = 'none';
                    dynamicLangControl.style.display = 'none';
                }
            };
            
            // --- Dinamik Dil Kontrolünü Güncelleme ---
            const updateDynamicLangControl = (selectedLang) => {
                currentLangDisplay.textContent = selectedLang;
                langDropdownContent.innerHTML = '';
                
                langKeys.filter(key => key !== selectedLang).forEach(lang => {
                    const langItem = document.createElement('a');
                    langItem.href = '#';
                    langItem.className = 'lang-item';
                    langItem.textContent = langMap[lang];
                    langItem.setAttribute('data-lang', lang);
                    langDropdownContent.appendChild(langItem);

                    langItem.addEventListener('click', (e) => {
                        e.preventDefault();
                        switchLanguage(lang);
                        langDropdownContent.style.display = 'none';
                    });
                });
            };

            // --- Dil Çeviri Fonksiyonu ---
            const applyTranslations = (lang) => {
                document.getElementById('restaurant-name').textContent = translations.restaurantName[lang];
                document.getElementById('cuisine-text').textContent = translations.cuisineText[lang];
                
                document.getElementById('location-text').innerHTML = translations.locationText[lang];
                document.getElementById('reservation-text').innerHTML = translations.reservationText[lang];

                if (lang === 'AR') {
                    document.body.classList.add('rtl');
                } else {
                    document.body.classList.remove('rtl');
                }
                
                // Menü içeriğini yeniden render et
                renderMenu(lang);
                setupTabAndViews();
                updateDynamicLangControl(lang); 
            };

            // --- Dil Değiştirme Fonksiyonu ---
            const switchLanguage = (targetLang) => {
                currentLang = targetLang;
                applyTranslations(targetLang);
                
                // İlk sekmeyi ve içeriğini yeniden aktif et
                const activeTab = document.querySelector(`.tab-button[data-tab="${firstSectionId}"]`);
                const activeSection = document.getElementById(firstSectionId);
                
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.menu-section').forEach(section => section.classList.remove('active'));
                
                if (activeTab && activeSection) {
                    activeTab.classList.add('active');
                    activeSection.classList.add('active');
                }
                
                // Görünüm butonlarını doğru şekilde aktif et
                document.querySelectorAll('.view-button').forEach(btn => btn.classList.remove('active'));
                
                // Hata düzeltme: Başlangıçta belirlenen currentView'i kullan
                const activeViewButton = document.querySelector(`.view-button[data-view="${currentView}"]`);
                if(activeViewButton) {
                    activeViewButton.classList.add('active');
                } else {
                    // Varsayılan butonu aktif et (genellikle 4x4)
                    document.querySelector('.view-switch .view-button').classList.add('active');
                }
            };

            // --- Menüyü Oluşturma ve Ekrana Basma Fonksiyonu ---
            const renderMenu = (lang = currentLang) => {
                let isFirstSection = true;
                menuContentContainer.innerHTML = ''; 
                menuTabsContainer.innerHTML = ''; 

                for (const sectionKey in menuData) {
                    const sectionData = menuData[sectionKey];
                    // Çeviri yoksa EN kullan (Hata Düzeltme)
                    const sectionName = sectionData[lang] || sectionData['EN']; 
                    const sectionId = sectionKey.toLowerCase().replace(/ /g, '-');
                    const sectionItems = sectionData.items;
                    const isActive = isFirstSection ? ' active' : '';

                    if (isFirstSection) {
                        firstSectionId = sectionId; 
                    }

                    // 1. Sekme Butonunu Oluştur
                    const tabButton = document.createElement('button');
                    tabButton.className = 'tab-button' + isActive;
                    tabButton.setAttribute('data-tab', sectionId);
                    tabButton.textContent = sectionName;
                    menuTabsContainer.appendChild(tabButton);

                    // 2. Menü Bölümünü Oluştur (currentView değişkenini kullan)
                    const sectionHTML = `
                        <section id="${sectionId}" class="menu-section${isActive}">
                            <h2>${sectionName}</h2>
                            <div class="menu-grid ${currentView}">
                                ${sectionItems.map(item => createMenuItem(item, lang)).join('')}
                            </div>
                        </section>
                    `;
                    menuContentContainer.insertAdjacentHTML('beforeend', sectionHTML);
                    
                    isFirstSection = false;
                }
            };

            // --- Menü Kartı Oluşturma Fonksiyonu ---
            const createMenuItem = (item, lang) => {
                const priceText = item.price + '₺'; 
                // Çeviri yoksa EN kullan (Hata Düzeltme)
                const itemName = item.name[lang] || item.name['EN'];
                const itemDesc = item.desc[lang] || item.desc['EN'];
                
                return `
                    <div class="menu-item">
                        <img src="${item.img}" alt="${itemName}" class="item-image"> 
                        <div class="item-details">
                            <h3>${itemName}</h3>
                            <p>${itemDesc}</p>
                        </div>
                        <span class="price">${priceText}</span>
                    </div>
                `;
            };
            
            // --- Sekme ve Görünüm Kontrollerini Bağlama ---
            const setupTabAndViews = () => {
                const tabButtons = document.querySelectorAll('.tab-button');
                const menuSections = document.querySelectorAll('.menu-section');
                
                // Sekme Kontrolü
                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const targetTab = button.getAttribute('data-tab');
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        menuSections.forEach(section => {
                            section.classList.remove('active');
                            if (section.id === targetTab) {
                                section.classList.add('active');
                            }
                        });
                        // Mobil için kaydırma
                        button.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    });
                });

                // Görünüm Kontrolü
                document.querySelectorAll('.view-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const targetView = button.getAttribute('data-view');
                        currentView = targetView; 
                        
                        document.querySelectorAll('.view-button').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');

                        document.querySelectorAll('.menu-grid').forEach(grid => {
                            grid.classList.remove('grid-4x4', 'grid-2x2', 'grid-1x1');
                            grid.classList.add(targetView);
                        });
                    });
                });
            };

            // --- Olay Dinleyicileri ---
            
            // 1. Başlangıç Dil Seçimini Dinle
            document.querySelectorAll('.initial-lang-button').forEach(button => {
                button.addEventListener('click', () => {
                    const targetLang = button.getAttribute('data-lang');
                    
                    // Görüntüleme ayarını başlangıçta belirle (Mobil / Masaüstü)
                    determineInitialView(); 
                    
                    toggleMenuVisibility(true); 
                    switchLanguage(targetLang); 
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });

            // 2. Dinamik Dil Kontrolünü Aç/Kapa
            langDropdownButton.addEventListener('click', () => {
                const isVisible = langDropdownContent.style.display === 'block';
                langDropdownContent.style.display = isVisible ? 'none' : 'block';
            });

            // Dropdown dışına tıklanınca kapat
            window.addEventListener('click', (e) => {
                if (!dynamicLangControl.contains(e.target) && !langDropdownButton.contains(e.target)) {
                    langDropdownContent.style.display = 'none';
                }
            });
            
            // Programı Başlat
            toggleMenuVisibility(false);
            
            // Başlık çevirisini ve mutfak bilgisini başlangıçta İngilizce yükle
            document.getElementById('restaurant-name').textContent = translations.restaurantName['EN'];
            document.getElementById('cuisine-text').textContent = translations.cuisineText['EN'];
        });
    </script>
</body>
</html>
