    <style>
        /* CSS Variables and General Styles */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #C5A030;
            --secondary-text: #aaaaaa;
            --card-bg: #2b2b2b;
            --header-bg: #111111;
            --font-family: 'Arial', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Genel Büyütme: %20 */
            font-size: 1.05em; 
        }

        .container {
            width: 98%; 
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 5px; 
        }

        /* Header */
        .header {
            background-color: var(--header-bg);
            padding: 18px 0; 
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
            position: relative;
        }

        .restaurant-name {
            font-size: 2.6em; 
        }

        .cuisine-text {
            font-size: 1.2em; 
            color: var(--secondary-text);
            margin-bottom: 12px;
        }

        .contact-info {
            font-size: 1em; 
            color: var(--text-color);
        }

        .contact-info i {
            color: var(--accent-color);
            margin-right: 5px;
        }

        /* Category Tabs */
        .menu-tabs {
            display: flex;
            overflow-x: auto; 
            gap: 7px; 
            padding: 12px 0;
            margin-bottom: 15px; 
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            border-bottom: 1px solid var(--card-bg);
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .menu-tabs::-webkit-scrollbar {
            display: none;
        }

        /* KATEGORİ BUTONLARI (Ek %25 BÜYÜTME) */
        .tab-button {
            flex-shrink: 0;
            padding: 12px; 
            border-radius: 10px; 
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.1em; /* Metin boyutu artırıldı */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            min-width: 115px; /* Minimum genişlik artırıldı */
            background-color: var(--card-bg);
            color: var(--text-color);
            border: none;
        }

        .tab-button i {
            font-size: 1.8em; /* İkon boyutu artırıldı */
            margin-bottom: 4px;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }
        
        .tab-button.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        
        .tab-button:hover:not(.active) {
            background-color: #3a3a3a;
        }
        
        .tab-button.active i {
            color: var(--bg-color);
        }

        /* View Controls Area */
        .view-controls {
            display: flex;
            justify-content: center; 
            gap: 12px; 
            padding: 5px 0 18px 0;
        }

        .view-controls button {
            padding: 10px 14px; 
            border-radius: 6px;
            font-size: 1em; 
            border: 1px solid var(--accent-color);
            background-color: #3a3a3a;
            color: var(--secondary-text);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .view-controls button:hover, .view-controls button.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
        }

        /* Menu Content */
        .menu-section h2 {
            font-size: 1.9em; 
            color: var(--accent-color);
            margin-bottom: 22px;
            border-left: 5px solid var(--accent-color);
            padding-left: 10px;
        }
        
        /* Menu Items Grid Layouts */
        .menu-grid {
            display: grid;
            gap: 25px; 
        }
        
        .menu-grid.grid-view-3 {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
        }

        .menu-grid.list-view {
            grid-template-columns: 1fr;
        }

        /* Menu Item Card */
        .menu-item {
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        
        .item-image {
            width: 100%;
            height: 190px; 
            object-fit: cover;
            border-bottom: 4px solid var(--accent-color);
        }

        .item-details {
            padding: 15px; 
            flex-grow: 1;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 7px;
        }

        .item-name {
            font-size: 1.3em; 
            font-weight: bold;
            color: var(--text-color);
            margin-right: 10px;
        }
        
        .price {
            font-size: 1.4em; 
            font-weight: bold;
            color: var(--accent-color);
            flex-shrink: 0;
        }

        .description {
            font-size: 1em; 
            color: var(--secondary-text);
            margin-top: 7px;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 18px 0;
            background-color: var(--header-bg);
            text-align: center;
            font-size: 0.9em; 
            color: var(--secondary-text);
            border-top: 1px solid #333;
        }
        
        .footer strong {
            color: var(--accent-color);
        }
        
        /* List View (Horizontal - Desktop) */
        .menu-grid.list-view .menu-item {
            flex-direction: row; 
            align-items: center;
        }

        .menu-grid.list-view .item-image {
            order: 1;
            width: 150px; 
            height: 150px;
            border-bottom: none;
            border-right: 3px solid var(--accent-color);
            border-left: none;
        }

        .menu-grid.list-view .item-details {
            order: 2;
            padding: 15px;
            width: calc(100% - 150px);
        }
        
        /* Mobil Optimizations (Max 600px ekranlar için) */
        @media (max-width: 600px) {
            
            /* Kategori Butonları Mobile */
            .tab-button {
                font-size: 1em; 
                min-width: 100px;
                padding: 10px;
            }
            
            .tab-button i {
                font-size: 1.6em;
            }

            .restaurant-name {
                font-size: 2.1em;
            }
            .cuisine-text {
                font-size: 1.1em;
            }
            .contact-info {
                font-size: 0.95em;
            }
            
            /* Mobil Grid: Tek sütun */
            .menu-grid.grid-view-3 { 
                grid-template-columns: 1fr;
            }
            
            /* Mobil List View: Dikey düzene geri döner */
            .menu-grid.list-view .menu-item {
                flex-direction: column;
            }
            
            .menu-grid.list-view .item-image {
                order: 1; 
                width: 100%;
                height: 180px; 
                border-right: none;
                border-left: none;
                border-bottom: 3px solid var(--accent-color);
            }
            
            .menu-grid.list-view .item-details {
                order: 2;
                width: 100%;
                padding: 12px;
            }
            
            .item-name {
                font-size: 1.25em; 
            }
            
            .price {
                font-size: 1.35em;
            }
            
            .description {
                font-size: 0.95em;
            }
        }
</style>

                    tabButton.className = 'tab-button';
                    tabButton.setAttribute('data-category', categoryKey);
                    tabButton.innerHTML = `<i class="${category.icon}"></i> <span>${category.title}</span>`;
                    menuTabsContainer.appendChild(tabButton);

                    // b) Build Menu Section
                    const menuSection = document.createElement('div');
                    menuSection.id = `section-${categoryKey}`;
                    menuSection.className = 'menu-section';
                    
                    // Set initial view class for the grid (list-view is default)
                    menuSection.innerHTML = `<h2>${category.title}</h2><div class="menu-grid ${activeView}"></div>`;
                    
                    const menuGrid = menuSection.querySelector('.menu-grid');

                    category.items.forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';
                        menuItem.innerHTML = `
                            <img src="${item.img}" alt="${item.name}" class="item-image">
                            <div class="item-details">
                                <div class="item-header">
                                    <span class="item-name">${item.name}</span>
                                    <span class="price">${item.price}</span>
                                </div>
                                <p class="description">${item.desc}</p>
                            </div>
                        `;
                        menuGrid.appendChild(menuItem);
                    });
                    
                    menuContentContainer.appendChild(menuSection);
                    
                    if (index === 0) {
                        activeCategory = categoryKey;
                        tabButton.classList.add('active');
                        menuSection.classList.add('active');
                    }
                });
            }
            
            // 2. Handle Tab Clicks
            menuTabsContainer.addEventListener('click', function(event) {
                const button = event.target.closest('.tab-button');
                if (!button) return;

                const newCategory = button.getAttribute('data-category');
                
                // Deactivate old tab and section
                document.querySelector('.tab-button.active')?.classList.remove('active');
                document.querySelector('.menu-section.active')?.classList.remove('active');
                
                // Activate new tab and section
                button.classList.add('active');
                document.getElementById(`section-${newCategory}`).classList.add('active');
                
                activeCategory = newCategory;
            });

            // 3. Handle View Control Clicks
            document.querySelector('.view-controls').addEventListener('click', function(event) {
                const button = event.target.closest('.view-button');
                if (!button) return;

                const newView = button.getAttribute('data-view');
                
                // Update active view button
                document.querySelector('.view-button.active')?.classList.remove('active');
                button.classList.add('active');
                
                // Update all menu grids
                document.querySelectorAll('.menu-grid').forEach(grid => {
                    grid.classList.remove(activeView);
                    grid.classList.add(newView);
                });
                
                activeView = newView;
            });

            // Run initial build
            buildMenu();
            
            // Ensure the correct button is active on load (list-view)
            document.querySelector('.view-controls .view-button[data-view="list-view"]').classList.add('active');
        });
    </script>
</body>
</html>
