    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* CSS Değişkenleri ve Genel Stiller */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #C5A030;
            --secondary-text: #aaaaaa;
            --card-bg: #2b2b2b;
            --header-bg: #111111;
            --font-family: 'Arial', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Header */
        .header {
            background-color: var(--header-bg);
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
            position: relative;
        }

        /* Yeni: Dil Değiştirme Düğmesi Stili */
        #language-toggle-button {
            position: absolute;
            top: 25px;
            right: 15px;
            background-color: var(--accent-color);
            color: var(--header-bg);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: opacity 0.3s;
        }
        
        #language-toggle-button i {
            font-size: 1.2em;
            color: var(--header-bg);
        }

        .restaurant-name {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cuisine-text {
            font-size: 1.1em;
            color: var(--secondary-text);
            margin-bottom: 15px;
        }

        .contact-info {
            font-size: 0.9em;
            color: var(--text-color);
        }

        .contact-info i {
            color: var(--accent-color);
            margin-right: 5px;
        }

        /* Kategori Sekmeleri */
        .menu-tabs {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            margin-bottom: 10px;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            border-bottom: 1px solid var(--card-bg);
        }

        /* Kategori Butonları */
        .tab-button {
            flex-shrink: 0;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.85em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            min-width: 90px;
        }

        .tab-button i {
            font-size: 1.3em;
            margin-bottom: 3px;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }
        
        .tab-button.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        
        .tab-button:hover:not(.active) {
            background-color: #3a3a3a;
        }
        
        .tab-button.active i {
            color: var(--bg-color);
        }

        /* Görünüm Kontrol Alanı */
        .view-controls {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            padding: 5px 0 15px 0;
        }

        .view-controls button {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid var(--accent-color);
            background-color: #3a3a3a;
            color: var(--secondary-text);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-size: 0.9em;
        }

        .view-controls button:hover, .view-controls button.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
        }

        /* Menü İçeriği */
        .menu-content {
            padding-top: 10px;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        .menu-section h2 {
            font-size: 1.8em;
            color: var(--accent-color);
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color);
            padding-left: 10px;
        }
        
        [dir="rtl"] .menu-section h2 {
            border-left: none;
            border-right: 4px solid var(--accent-color);
            padding-left: 0;
            padding-right: 10px;
        }

        /* Menü Öğeleri Grid Düzeni */
        .menu-grid {
            display: grid;
            gap: 20px;
        }

        .menu-grid.grid-view-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Yeni: 3x3 Görünümü - Büyük Ekranlarda 3, Mobilde 1 */
        .menu-grid.grid-view-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .menu-grid.list-view {
            grid-template-columns: 1fr;
        }

        /* Menü Öğesi Kartı */
        .menu-item {
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
        
        .item-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent-color);
        }

        .item-details {
            padding: 15px;
            flex-grow: 1;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color);
            margin-right: 10px;
        }
        
        [dir="rtl"] .item-name {
            margin-right: 0;
            margin-left: 10px;
        }

        .price {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--accent-color);
            flex-shrink: 0;
        }

        .description {
            font-size: 0.9em;
            color: var(--secondary-text);
            margin-top: 5px;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 15px 0;
            background-color: var(--header-bg);
            text-align: center;
            font-size: 0.8em;
            color: var(--secondary-text);
            border-top: 1px solid #333;
        }
        
        .footer strong {
            color: var(--accent-color);
        }
        
        /* Liste Görünümü (Yatay) */
        .menu-grid.list-view .menu-item {
            flex-direction: row; /* Yatay düzen */
            align-items: center;
        }

        /* YENİ: Listede Görüntü Solda, Detaylar Sağda */
        .menu-grid.list-view .item-image {
            order: 1; /* Görüntüyü sola taşır */
            width: 150px; /* Daha büyük resim */
            height: 150px;
            border-bottom: none; /* Alt kenarlığı kaldır */
            border-right: 2px solid var(--accent-color); /* Sağ kenarlık ekle */
            border-left: none; /* Sol kenarlığı kaldır */
        }
        
        [dir="rtl"] .menu-grid.list-view .item-image {
            border-right: none;
            border-left: 2px solid var(--accent-color); /* Sağdan sola için sol kenarlık */
        }

        .menu-grid.list-view .item-details {
            order: 2; /* Detayları sağa taşır */
            padding: 15px;
            width: calc(100% - 150px);
        }

        /* MODAL STYLES (Dil Seçim Ekranı) */
        #language-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            transition: opacity 0.3s;
        }

        #language-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #language-selector-box {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 350px;
        }

        #language-selector-box h2 {
            color: var(--accent-color);
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .lang-option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--secondary-text);
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        .lang-option:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
        }
        
        /* Mobil İyileştirmeler */
        @media (max-width: 600px) {
            .restaurant-name {
                font-size: 1.8em;
            }
            
            /* Mobil: Gridleri daima 1 sütun yap */
            .menu-grid.grid-view-2, 
            .menu-grid.grid-view-3 {
                grid-template-columns: 1fr;
            }
            
            /* Mobil: Liste görünümü dikeyde kalmalı, fotoğraf üstte */
            .menu-grid.list-view .menu-item {
                flex-direction: column;
            }
            
            .menu-grid.list-view .item-image {
                order: 1; /* Görüntüyü tekrar üste taşır */
                width: 100%;
                height: 180px;
                border-right: none; /* Sağ kenarlığı kaldır */
                border-left: none; /* Sol kenarlığı kaldır */
                border-bottom: 2px solid var(--accent-color); /* Alt kenarlık ekle */
            }
            
            .menu-grid.list-view .item-details {
                order: 2; /* Detayları alta taşır */
                width: 100%;
            }

            .view-controls {
                justify-content: center;
            }

            /* Dil Değiştirme Düğmesini Küçült */
            #language-toggle-button {
                top: 15px;
                padding: 7px 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

            document.querySelector('.restaurant-name').textContent = translations.restaurantName[currentLang] || translations.restaurantName.TR;
            document.querySelector('.cuisine-text').textContent = translations.cuisineText[currentLang] || translations.cuisineText.TR;
            document.getElementById('location-info').innerHTML = translations.locationText[currentLang] || translations.locationText.TR;
            document.getElementById('reservation-info').innerHTML = translations.reservationText[currentLang] || translations.reservationText.TR;
            document.querySelector('.footer').innerHTML = translations.footerText[currentLang] || translations.footerText.TR;
            langToggleButton.innerHTML = `<i class="fas fa-globe"></i> ${translations.languageButton[currentLang] || translations.languageButton.TR}`;

            // Görünüm Düğmelerini Çevir
            document.getElementById('list-view-btn').querySelector('i').nextSibling.textContent = ' ' + (viewTexts['list-view'][currentLang] || viewTexts['list-view'].TR);
            document.getElementById('grid-view-2-btn').querySelector('i').nextSibling.textContent = ' ' + (viewTexts['grid-view-2'][currentLang] || viewTexts['grid-view-2'].TR);
            document.getElementById('grid-view-3-btn').querySelector('i').nextSibling.textContent = ' ' + (viewTexts['grid-view-3'][currentLang] || viewTexts['grid-view-3'].TR);
            
            // HTML dil özniteliğini ve yönünü ayarla (Arapça/Kürtçe için sağdan sola desteği)
            htmlElement.lang = currentLang.toLowerCase();
            if (currentLang === 'AR' || currentLang === 'KU') {
                htmlElement.setAttribute('dir', 'rtl');
            } else {
                htmlElement.setAttribute('dir', 'ltr');
            }
        }

        // 4. Menü Kategorilerini Oluştur
        function createTabs() {
            menuTabsContainer.innerHTML = ''; // Eski sekmeleri temizle
            let firstCategoryKey = Object.keys(menu)[0]; // İlk kategori anahtarını al
            
            for (const categoryKey in menu) {
                const category = menu[categoryKey];
                const name = category[currentLang] || category.TR;
                const icon = category.icon;
                
                const button = document.createElement('button');
                button.className = 'tab-button';
                
                if (categoryKey === firstCategoryKey) {
                    button.classList.add('active');
                }

                button.setAttribute('data-category', categoryKey);
                button.innerHTML = `<i class="${icon}"></i> <span>${name}</span>`;

                button.addEventListener('click', () => {
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    loadMenuSection(categoryKey);
                });

                menuTabsContainer.appendChild(button);
            }
            
            // İlk kategoriyi varsayılan görünümle yükle
            if (firstCategoryKey) {
                loadMenuSection(firstCategoryKey);
            }
        }

        // 5. Menü İçeriklerini Yükle
        function loadMenuSection(categoryKey) {
            const categoryData = menu[categoryKey];
            const sectionTitle = categoryData[currentLang] || categoryData.TR;
            const items = categoryData.items;

            menuContentContainer.innerHTML = `
                <div class="menu-section active" data-category="${categoryKey}">
                    <h2>${sectionTitle}</h2>
                    <div class="menu-grid ${currentView}" id="menu-items-grid">
                        ${items.map(item => `
                            <div class="menu-item" data-id="${item.id}">
                                <img src="${item.img}" alt="${item.name[currentLang] || item.name.TR}" class="item-image">
                                <div class="item-details">
                                    <div class="item-header">
                                        <div class="item-name">${item.name[currentLang] || item.name.TR}</div>
                                        <div class="price">${item.price}</div>
                                    </div>
                                    <p class="description">${item.desc[currentLang] || item.desc.TR}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Görünüm butonlarını senkronize et
            viewButtons.forEach(btn => btn.classList.remove('active'));
            // Görünüm butonlarında i etiketi ve metin arasına boşluk koymak için küçük bir düzeltme.
            document.querySelector(`.view-controls button[data-view="${currentView}"]`).classList.add('active');
        }

        // 6. Görünüm Değiştirme İşlevi
        function changeView(view) {
            currentView = view;
            const grid = document.getElementById('menu-items-grid');
            if (grid) {
                // Mevcut tüm görünüm sınıflarını kaldır ve yenisini ekle
                grid.classList.remove('list-view', 'grid-view-2', 'grid-view-3');
                grid.classList.add(currentView); 
            }
            
            // Aktif butonu güncelle
            viewButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.view-controls button[data-view="${view}"]`).classList.add('active');
        }

        // 7. Olay Dinleyicileri Ekle

        // Görünüm Butonları
        viewButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const view = e.currentTarget.getAttribute('data-view');
                changeView(view);
            });
        });

        // Dil Seçim Modalı Göster/Gizle
        langToggleButton.addEventListener('click', () => {
            langModal.classList.remove('hidden');
        });

        // Dil Seçeneği Tıklandığında
        langOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                const newLang = e.currentTarget.getAttribute('data-lang');
                if (newLang !== currentLang) {
                    currentLang = newLang;
                    // Dil değiştiğinde menü sekmelerinden hangisi aktifse onu tekrar yükle
                    const activeTab = document.querySelector('.tab-button.active');
                    const activeCategoryKey = activeTab ? activeTab.getAttribute('data-category') : Object.keys(menu)[0];
                    
                    langModal.classList.add('hidden');
                    
                    // Yeni dil ayarıyla her şeyi yeniden yükle
                    translateText();
                    createTabs(); // Yeni dilde sekmeleri oluşturur ve ilkini yükler

                    // Eğer önceden aktif bir sekme varsa onu tekrar aktif et (ve içeriğini yükle)
                    if (activeCategoryKey) {
                        const targetTab = document.querySelector(`.tab-button[data-category="${activeCategoryKey}"]`);
                        if (targetTab) {
                             document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                             targetTab.classList.add('active');
                             loadMenuSection(activeCategoryKey);
                        }
                    }
                } else {
                     langModal.classList.add('hidden');
                }
            });
        });
        
        // Sayfa Yüklendiğinde İlk Çalıştırma
        document.addEventListener('DOMContentLoaded', () => {
            translateText(); // Genel metinleri çevir
            createTabs(); // Menü sekmelerini ve ilk içeriği yükle
        });

    </script>
</body>
</html>
