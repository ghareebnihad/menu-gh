<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --accent-color: #c5a030;
      --secondary-text: #aaaaaa;
      --card-bg: #2b2b2b;
      --header-bg: #111111;
      --font-family: "Arial", sans-serif;
    }
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {width: 95%; max-width: 1200px; margin: 0 auto; padding: 20px 0;}
    .header {
      background-color: var(--header-bg);
      padding: 20px 0;
      text-align: center;
      border-bottom: 3px solid var(--accent-color);
    }
    .restaurant-name {
      font-size: 2.5em;
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 5px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .cuisine-text {font-size: 1.1em; color: var(--secondary-text); margin-bottom: 15px;}
    .contact-info {font-size: 0.9em; color: var(--text-color);}
    .contact-info i {color: var(--accent-color); margin-right: 5px;}
    .menu-tabs {
      display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-bottom: 10px;
      white-space: nowrap; border-bottom: 1px solid var(--card-bg);
    }
    .tab-button {
      flex-shrink: 0; background-color: var(--card-bg); color: var(--text-color);
      border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-transform: uppercase; font-weight: bold; font-size: 0.85em;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-width: 90px;
    }
    .tab-button i {font-size: 1.3em; margin-bottom: 3px; color: var(--accent-color);}
    .tab-button.active {background-color: var(--accent-color); color: var(--bg-color);}
    .tab-button.active i {color: var(--bg-color);}
    .tab-button:hover:not(.active) {background-color: #3a3a3a;}
    .view-controls {
      display: flex; justify-content: flex-start; gap: 10px; padding: 5px 0 15px 0;
    }
    .view-controls button {
      padding: 8px 12px; border-radius: 5px; border: 1px solid var(--accent-color);
      background-color: #3a3a3a; color: var(--secondary-text); cursor: pointer;
      transition: background-color 0.2s, color 0.2s; font-size: 0.9em;
    }
    .view-controls button:hover, .view-controls button.active {
      background-color: var(--accent-color); color: var(--bg-color);
    }
    .menu-section {display: none;}
    .menu-section.active {display: block;}
    .menu-section h2 {
      font-size: 1.8em; color: var(--accent-color); margin-bottom: 20px;
      border-left: 4px solid var(--accent-color); padding-left: 10px;
    }
    .menu-grid {display: grid; gap: 20px;}
    .menu-grid.grid-view-2 {grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));}
    .menu-grid.list-view {grid-template-columns: 1fr;}
    .menu-item {
      display: flex; flex-direction: column; background-color: var(--card-bg);
      border-radius: 10px; overflow: hidden; transition: transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .menu-item:hover {transform: translateY(-3px);}
    .item-image {
      width: 100%; height: 180px; object-fit: cover;
      border-bottom: 3px solid var(--accent-color);
    }
    .item-details {padding: 15px; flex-grow: 1;}
    .item-header {
      display: flex; justify-content: space-between; align-items: flex-start;
      margin-bottom: 8px;
    }
    .item-name {font-size: 1.2em; font-weight: bold;}
    .price {font-size: 1.3em; font-weight: bold; color: var(--accent-color);}
    .description {font-size: 0.9em; color: var(--secondary-text); margin-top: 5px;}
    .footer {
      margin-top: auto; padding: 15px 0; background-color: var(--header-bg);
      text-align: center; font-size: 0.8em; color: var(--secondary-text);
      border-top: 1px solid #333;
    }
    .footer strong {color: var(--accent-color);}
    .menu-grid.list-view .menu-item {flex-direction: row; align-items: center;}
    .menu-grid.list-view .item-image {
      width: 150px; height: 150px; border-bottom: none; border-right: 2px solid var(--accent-color);
    }
    .menu-grid.list-view .item-details {padding: 15px; width: calc(100% - 150px);}
    @media (max-width: 600px) {
      body {zoom: 0.8; -moz-transform: scale(0.8); -moz-transform-origin: top center;}
      .menu-grid.grid-view-2 {grid-template-columns: 1fr;}
      .menu-grid.list-view .menu-item {flex-direction: column;}
      .menu-grid.list-view .item-image {
        width: 100%; height: 180px; border-right: none; border-bottom: 2px solid var(--accent-color);
      }
      .menu-grid.list-view .item-details {width: 100%;}
    }
  </style>
</head>

<header class="header">
  <div class="container">
    <h1 class="restaurant-name" id="restaurant-name"></h1>
    <p class="cuisine-text" id="cuisine-text"></p>
    <div class="contact-info">
      <span id="location-text"></span> | <span id="reservation-text"></span>
    </div>
  </div>
</header>

<main class="container">
  <div class="menu-tabs" id="menu-tabs"></div>
  <div class="view-controls">
    <button class="view-button active" data-view="list-view">
      <i class="fas fa-list"></i> List
    </button>
    <button class="view-button" data-view="grid-view-2">
      <i class="fas fa-th"></i> 2x2 Grid
    </button>
  </div>
  <div class="menu-content" id="menu-content"></div>
</main>

<footer class="footer"><div class="container"><p id="footer-text"></p></div></footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const data = JSON.parse(document.getElementById("menu-data").textContent);
  const { translations, menu } = data;
  document.getElementById("restaurant-name").textContent = translations.restaurantName;
  document.getElementById("cuisine-text").textContent = translations.cuisineText;
  document.getElementById("location-text").innerHTML = translations.locationText;
  document.getElementById("reservation-text").innerHTML = translations.reservationText;
  document.getElementById("footer-text").innerHTML = translations.footerText;

  const menuTabs = document.getElementById("menu-tabs");
  const menuContent = document.getElementById("menu-content");
  let activeView = "list-view";

  function buildMenu() {
    Object.keys(menu).forEach((key, i) => {
      const cat = menu[key];
      const tab = document.createElement("button");
      tab.className = "tab-button";
      tab.dataset.category = key;
      tab.innerHTML = `<i class="${cat.icon}"></i><span>${cat.title}</span>`;
      if (i === 0) tab.classList.add("active");
      menuTabs.appendChild(tab);

      const section = document.createElement("div");
      section.id = `section-${key}`;
      section.className = "menu-section";
      if (i === 0) section.classList.add("active");
      section.innerHTML = `<h2>${cat.title}</h2><div class="menu-grid ${activeView}"></div>`;
      const grid = section.querySelector(".menu-grid");
      cat.items.forEach((item) => {
        grid.innerHTML += `
          <div class="menu-item">
            <img src="${item.img}" alt="${item.name}" class="item-image">
            <div class="item-details">
              <div class="item-header">
                <span class="item-name">${item.name}</span>
                <span class="price">${item.price}</span>
              </div>
              <p class="description">${item.desc}</p>
            </div>
          </div>`;
      });
      menuContent.appendChild(section);
    });
  }

  menuTabs.addEventListener("click", (e) => {
    const btn = e.target.closest(".tab-button");
    if (!btn) return;
    document.querySelector(".tab-button.active")?.classList.remove("active");
    btn.classList.add("active");
    document.querySelector(".menu-section.active")?.classList.remove("active");
    document.getElementById(`section-${btn.dataset.category}`).classList.add("active");
  });

  document.querySelector(".view-controls").addEventListener("click", (e) => {
    const btn = e.target.closest(".view-button");
    if (!btn) return;
    const newView = btn.dataset.view;
    document.querySelector(".view-button.active")?.classList.remove("active");
    btn.classList.add("active");
    document.querySelectorAll(".menu-grid").forEach((g) => {
      g.classList.remove(activeView);
      g.classList.add(newView);
    });
    activeView = newView;
  });

  buildMenu();

  // Mobilde otomatik liste görünümü
  if (window.innerWidth <= 600) {
    activeView = "list-view";
    document.querySelectorAll(".menu-grid").forEach((grid) => {
      grid.classList.remove("grid-view-2");
      grid.classList.add("list-view");
    });
    document.querySelectorAll(".view-button").forEach((btn) => btn.classList.remove("active"));
    document.querySelector('.view-button[data-view="list-view"]').classList.add("active");
  }
});
</script>
</body>
