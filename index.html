  <style>
    /* Reset and Base Styles */
    :root {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --accent-color: #c5a030;
      --secondary-text: #aaaaaa;
      --card-bg: #2b2b2b;
      --header-bg: #111111;
      --font-family: "Arial", sans-serif;
      --orange-active: #ff8c00; /* New Orange variable */
    }
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- Core Menu Styles --- */
    .container {width: 95%; max-width: 1200px; margin: 0 auto; padding: 20px 0;}
    .header {
      background-color: var(--header-bg);
      padding: 20px 0;
      text-align: center;
      border-bottom: 3px solid var(--accent-color);
    }
    .restaurant-name {
      font-size: 2.5em;
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 5px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .cuisine-text {font-size: 1.1em; color: var(--secondary-text); margin-bottom: 15px;}
    .contact-info {font-size: 0.9em; color: var(--text-color);}
    .contact-info i {color: var(--accent-color); margin-right: 5px;}
    .menu-tabs {
      display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-bottom: 10px;
      white-space: nowrap; border-bottom: 1px solid var(--card-bg);
    }
    .tab-button {
      flex-shrink: 0; background-color: var(--card-bg); color: var(--text-color);
      border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-transform: uppercase; font-weight: bold; font-size: 0.85em;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-width: 90px;
    }
    .tab-button i {font-size: 1.3em; margin-bottom: 3px; color: var(--accent-color);}
    .tab-button.active {background-color: var(--accent-color); color: var(--bg-color);}
    .tab-button.active i {color: var(--bg-color);}
    .tab-button:hover:not(.active) {background-color: #3a3a3a;}

    /* Menu Text Direction for Arabic */
    body[dir="rtl"] .header { text-align: right; }
    body[dir="rtl"] .menu-section h2 { border-left: none; border-right: 4px solid var(--accent-color); padding-left: 0; padding-right: 10px; }
    body[dir="rtl"] .menu-grid.list-view .item-image { border-right: none; border-left: 2px solid var(--accent-color); }
    body[dir="rtl"] .item-header { direction: rtl; }


    .view-controls {
      display: flex; justify-content: flex-start; gap: 10px; padding: 5px 0 15px 0;
    }
    .view-controls button {
      padding: 8px 12px; border-radius: 5px; border: 1px solid var(--accent-color);
      background-color: #3a3a3a; color: var(--secondary-text); cursor: pointer;
      transition: background-color 0.2s, color 0.2s; font-size: 0.9em;
    }
    .view-controls button:hover, .view-controls button.active {
      background-color: var(--accent-color); color: var(--bg-color);
    }
    .menu-section {display: none;}
    .menu-section.active {display: block;}
    .menu-section h2 {
      font-size: 1.6em; color: var(--accent-color); margin-bottom: 20px;
      border-left: 4px solid var(--accent-color); padding-left: 10px;
    }
    .menu-grid {display: grid; gap: 20px;}
    
    /* PC/Tablet Grid View (Desktop Default) */
    .menu-grid.grid-view-2 {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .menu-grid.list-view {grid-template-columns: 1fr;}
    
    .menu-item {
      display: flex; flex-direction: column; background-color: var(--card-bg);
      border-radius: 10px; overflow: hidden; transition: transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .menu-item:hover {transform: translateY(-3px);}
    .item-image {
      width: 100%; height: 140px; object-fit: cover;
      border-bottom: 3px solid var(--accent-color);
    }
    .item-details {padding: 10px; flex-grow: 1;}
    .item-header {
      display: flex; justify-content: space-between; align-items: flex-start;
      margin-bottom: 8px;
    }
    .item-name {font-size: 1.1em; font-weight: bold;}
    .price {font-size: 1.2em; font-weight: bold; color: var(--accent-color);}
    .description {font-size: 0.8em; color: var(--secondary-text); margin-top: 5px;}
    .footer {
      margin-top: auto; padding: 15px 0; background-color: var(--header-bg);
      text-align: center; font-size: 0.8em; color: var(--secondary-text);
      border-top: 1px solid #333;
    }
    .footer strong {color: var(--accent-color);}
    
    /* List View Styles (Applies to all screens) */
    .menu-grid.list-view .menu-item {flex-direction: row; align-items: center;}
    .menu-grid.list-view .item-image {
      width: 150px; height: 150px; border-bottom: none; border-right: 2px solid var(--accent-color);
    }
    .menu-grid.list-view .item-details {padding: 10px; width: calc(100% - 120px);}

    /* --- Responsive Design (MOBILE FIX) --- */
    @media (max-width: 768px) {
      /* Remove zoom for better native mobile sizing, rely on minmax() */
      body {zoom: 1; -moz-transform: none; -moz-transform-origin: top center;} 
      
      /* FIX: Ensure Grid View is Responsive on Phones */
      .menu-grid.grid-view-2 {
        /* On small screens, force 2 columns with smaller min width, 
           or simply auto-fit 1 column if necessary */
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
      }
      
      /* Make list view vertical stacking on very small screens for better detail visibility */
      .menu-grid.list-view .menu-item {
          flex-direction: column;
      }
      .menu-grid.list-view .item-image {
          width: 100%; 
          height: 180px; 
          border-right: none; 
          border-left: none; /* Correct for RTL in list view mobile */
          border-bottom: 2px solid var(--accent-color);
      }
      .menu-grid.list-view .item-details {
          width: 100%;
      }
      
      /* Arabic List View Fix on Mobile */
      body[dir="rtl"] .menu-grid.list-view .item-image {
          border-right: none;
          border-left: none; 
      }
    }

    /* --- Language Selection Screen Styles (Grey & Orange) --- */
    #language-selection {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      background: #333333; /* Dark grey background */
      z-index: 9999;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      text-align: center;
      transition: opacity 0.5s ease; /* Fade out effect */
    }
    #language-selection.hidden {
      opacity: 0;
      pointer-events: none; /* Make it unclickable when hidden */
    }
    #language-selection .logo {
      font-size: 3em;
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    #language-selection h2 {
      font-size: 1.8em;
      color: #eeeeee;
      margin-bottom: 20px;
    }
    #language-selection .buttons {
      display: flex;
      gap: 25px;
    }
    #language-selection button {
      position: relative;
      padding: 18px 45px;
      font-size: 1.1rem;
      font-weight: 600;
      border: 2px solid #555555; /* Grey border */
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      background: #444444; /* Darker grey for buttons */
      color: #fff;
      overflow: hidden;
    }
    /* Orange Hover and Active Effect */
    #language-selection button:hover,
    #language-selection button.active {
      background: var(--orange-active); /* Vibrant orange */
      border-color: var(--orange-active);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
      color: #fff;
    }
    #language-selection button:hover::after,
    #language-selection button.active::after {
      border-color: var(--orange-active);
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.6);
    }
    #language-selection button::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      pointer-events: none;
      transition: all 0.3s;
    }
    /* Hide/Show Logic for Main Content */
    .menu-wrapper {
      display: none; /* Initially hide the menu wrapper */
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
    }
    body.lang-selected .menu-wrapper {
      display: flex; /* Show the menu wrapper when language is selected */
    }
    /* Responsive Language Selection */
    @media(max-width: 600px) {
      #language-selection {
        padding: 30px 15px;
        gap: 20px;
      }
      #language-selection .logo {
        font-size: 2.5em;
      }
      #language-selection h2 {
        font-size: 1.5em;
      }
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
      #language-selection button {
        padding: 15px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const data = JSON.parse(document.getElementById("menu-data").textContent);
  const langSelection = document.getElementById("language-selection");
  const body = document.body;

  // Dil seçimi
  langSelection.addEventListener("click", e => {
    const btn = e.target.closest("button");
    if (!btn) return;

    // Add active class to clicked button
    document.querySelectorAll('#language-selection button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const selectedLang = btn.dataset.lang;
    
    // Set Direction (RTL for Arabic)
    body.setAttribute('dir', selectedLang === 'ar' ? 'rtl' : 'ltr');

    // Fade out language selection screen
    langSelection.classList.add('hidden');

    // After fade-out, show the menu (using a small timeout for visual effect)
    setTimeout(() => {
        body.classList.add('lang-selected'); 
        loadMenu(selectedLang);
    }, 500); // 500ms matches the CSS transition time
  });

  function loadMenu(lang) {
    const translations = data[lang].translations;
    const menu = data[lang].menu;

    document.getElementById("restaurant-name").textContent = translations.restaurantName;
    document.getElementById("cuisine-text").textContent = translations.cuisineText;
    document.getElementById("location-text").innerHTML = translations.locationText;
    document.getElementById("reservation-text").innerHTML = translations.reservationText;
    document.getElementById("footer-text").innerHTML = translations.footerText;

    const menuTabs = document.getElementById("menu-tabs");
    const menuContent = document.getElementById("menu-content");
    let activeView = "grid-view-2"; 

    menuTabs.innerHTML = "";
    menuContent.innerHTML = "";

    Object.keys(menu).forEach((key, i) => {
      const cat = menu[key];
      const tab = document.createElement("button");
      tab.className = "tab-button";
      tab.dataset.category = key;
      tab.innerHTML = `<i class="${cat.icon}"></i><span>${cat.title}</span>`;
      if (i === 0) tab.classList.add("active");
      menuTabs.appendChild(tab);

      const section = document.createElement("div");
      section.id = `section-${key}`;
      section.className = "menu-section";
      if (i === 0) section.classList.add("active");
      section.innerHTML = `<h2>${cat.title}</h2><div class="menu-grid ${activeView}"></div>`;
      cat.items.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "menu-item";
        itemDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}" class="item-image"/>
          <div class="item-details">
            <div class="item-header">
              <span class="item-name">${item.name}</span>
              <span class="price">${item.price}</span>
            </div>
            <p class="description">${item.desc}</p>
          </div>
        `;
        section.querySelector(".menu-grid").appendChild(itemDiv);
      });
      menuContent.appendChild(section);
    });

    // Tab geçişleri
    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        document.querySelectorAll(".menu-section").forEach(sec => sec.classList.remove("active"));
        document.getElementById(`section-${btn.dataset.category}`).classList.add("active");
      });
    });

    // Görünüm değişimini tab butonlarının yanında bulunan butona bağlama
    document.querySelectorAll(".view-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".view-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        activeView = btn.dataset.view;
        document.querySelectorAll(".menu-grid").forEach(grid => {
          grid.classList.remove('grid-view-2', 'list-view');
          grid.classList.add(activeView);
        });
      });
    });
  }
});
</script>
