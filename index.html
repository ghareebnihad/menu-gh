    <style>
        /* Renk Paleti ve Temel Ayarlar (Golden Age Tema) */
        :root {
            --bg-color: #1C1C1C; /* Kömür Siyahı */
            --text-color: #F8F8F8; /* Krem Beyazı */
            --accent-color: #B8860B; /* Zengin Altın */
            --secondary-text: #A9A9A9; /* Koyu Gri */
            --border-color: rgba(184, 134, 11, 0.4); /* Altın rengi şeffaf */
            --dark-border-color: #333; /* Daha koyu border */
            --item-bg: #282828; /* Menü öğesi arka planı */
            --vibrant-accent: #4B0082; /* Derin Mor/Mürdüm - Vurgu */
            --max-width: 1200px;
        }

        /* Genel Stiller */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 10px;
            /* Art Deco Arka Plan Deseni (Hafif ve Opak) */
            background-image: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><defs><pattern id="artDecoPattern" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 0 10 L 10 0 L 20 10 L 10 20 Z" fill="none" stroke="%232d2d2d" stroke-width="0.5"/><circle cx="10" cy="10" r="2" fill="%232d2d2d"/></pattern></defs><rect width="100%" height="100%" fill="url(%23artDecoPattern)"/></svg>');
            background-size: 80px 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sağdan Sola Desteği (AR ve KU için) */
        body.rtl { direction: rtl; font-family: 'Harmattan', serif; }
        /* DİL SEÇİMİNİN YERİ SABİT KALDIĞI İÇİN SADECE SOLA HİZALA */
        body.rtl #dynamic-lang-control { right: auto; left: 10px; } 
        body.rtl #lang-dropdown-content { left: 0; right: auto; }
        
        body.rtl .contact-bar p i { margin-right: 0; margin-left: 6px; }
        /* Görünüm butonu artık sağdan değil, ortada hizalanıyor */
        body.rtl .view-switch { margin-left: 0; margin-right: 0; } 
        body.rtl .grid-1x1 .price { margin-left: 0; margin-right: 10px; }
        body.rtl .tabs { justify-content: flex-end; }
        body.rtl .tab-button { margin-left: 8px; margin-right: 0; }
        body.rtl .grid-1x1 .menu-item { text-align: right; }
        body.rtl .item-details p { text-align: right; }
        /* Kontroller artık dikey olduğu için flex-direction: column kalır */
        body.rtl .controls { align-items: center; } 

        .menu-container { 
            max-width: var(--max-width); 
            margin: 0 auto; 
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        .menu-wrapper {
            background-color: rgba(0, 0, 0, 0.85); /* İçerik için hafif şeffaf arka plan */
            padding: 20px 10px; /* Mobil padding */
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7), inset 0 0 50px rgba(0, 0, 0, 0.5);
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        /* BAŞLIK VE KONTAK BİLGİLERİ */
        .menu-header { 
            text-align: center; 
            padding: 30px 0 20px; 
            margin-bottom: 20px; 
            position: relative;
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .menu-header h1 { 
            font-family: 'Cinzel Decorative', serif; 
            font-size: 2.5em; 
            color: var(--accent-color); 
            letter-spacing: 5px; 
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(184, 134, 11, 0.9);
            text-transform: uppercase;
        }
        #cuisine-text { 
            font-family: 'Merriweather', serif;
            font-size: 1.1em; 
            color: var(--secondary-text); 
            margin-bottom: 0; 
            display: block !important; 
            letter-spacing: 1px;
            font-style: italic;
        }

        /* KONTAK BİLGİLERİ BAR STİLİ */
        .contact-bar {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            gap: 8px; 
            margin: 15px auto 20px; 
            padding: 10px 0; 
            max-width: 600px;
            border-top: 1px dashed var(--border-color);
            border-bottom: 1px dashed var(--border-color);
        }
        .contact-bar p {
            font-size: 0.9em; 
            color: var(--secondary-text); 
            font-weight: 400; 
            margin: 0;
            display: flex; 
            align-items: center; 
            letter-spacing: 0.5px;
        }
        .contact-bar i { 
            margin-right: 6px; 
            color: var(--accent-color); 
            font-size: 1.1em; 
        }
        .contact-bar strong { color: var(--text-color); }
        
        /* --- DİL SEÇİMİ EKANI --- */
        #initial-lang-select {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 15px; padding: 30px 0 60px; 
        }
        .initial-lang-button {
            background: none; 
            border: 2px solid var(--accent-color); 
            color: var(--accent-color);
            padding: 12px 30px; 
            font-size: 1.2em; 
            cursor: pointer; 
            transition: all 0.3s ease;
            text-transform: uppercase; 
            font-weight: 700; 
            min-width: 220px; 
            box-shadow: 0 0 10px rgba(184, 134, 11, 0.4);
            font-family: 'Cinzel Decorative', serif;
        }
        .initial-lang-button:hover {
            background-color: var(--accent-color); 
            color: var(--bg-color);
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.9);
        }

        /* --- MENÜ İÇİ DİL DEĞİŞTİRME KONTROLÜ --- */
        #dynamic-lang-control {
            position: fixed; top: 10px; right: 10px; display: none; z-index: 100;
        }
        #lang-dropdown-button {
            background: var(--vibrant-accent); /* Mor/Mürdüm renk */
            border: 1px solid var(--accent-color); 
            color: var(--text-color); 
            padding: 8px 12px; 
            cursor: pointer; 
            font-weight: bold; 
            display: flex; 
            align-items: center;
            gap: 5px; 
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.8); 
            font-size: 0.9em;
        }
        #lang-dropdown-content {
            display: none; position: absolute; right: 0; background-color: var(--vibrant-accent);
            min-width: 100px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.8); z-index: 1;
        }
        #lang-dropdown-content .lang-item {
            color: var(--text-color); padding: 8px 12px; text-decoration: none;
            display: block; cursor: pointer; font-size: 0.9em;
        }
        #lang-dropdown-content .lang-item:hover {
            background-color: var(--accent-color); color: var(--bg-color);
        }

        /* --- ANA KONTROL VE SEKMELERİN YENİ STİLİ --- */
        .controls { 
            display: none; 
            flex-direction: column; 
            align-items: center; /* Kontrolleri ortala */
            margin-bottom: 20px; 
            padding: 0 5px;
        }
        
        .tabs { 
            display: flex; 
            overflow-x: auto; 
            white-space: nowrap; 
            gap: 8px; 
            width: 100%; 
            padding-bottom: 10px; 
            justify-content: flex-start; 
        }
        .tabs::-webkit-scrollbar { display: none; }
        .tabs { -ms-overflow-style: none; scrollbar-width: none; } 
        
        /* YENİ YERLEŞİM: Tabs altında ortalanmış görünüm butonu */
        .view-switch { 
            display: flex; 
            gap: 5px; 
            margin-top: 10px; 
            margin-bottom: 5px;
        } 

        /* Sekme Buton Stilleri */
        .tab-button { 
            background: var(--dark-border-color); 
            border: 1px solid var(--accent-color); 
            color: var(--secondary-text); 
            flex-shrink: 0; 
            padding: 8px 15px; 
            font-family: 'Merriweather', serif; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            font-size: 0.9em;
        }
        .tab-button:hover, .tab-button.active { 
            background-color: var(--accent-color); 
            color: var(--bg-color); 
            font-weight: bold;
            box-shadow: 0 0 10px rgba(184, 134, 11, 0.8); 
        }

        /* Görünüm Buton Stilleri */
        .view-button { 
            background-color: var(--item-bg); 
            border: 1px solid var(--border-color); 
            color: var(--accent-color); 
            padding: 6px 10px; 
            font-size: 1em; 
            cursor: pointer; 
            transition: all 0.2s ease;
        }
        .view-button:hover, .view-button.active { 
            background-color: var(--accent-color); 
            color: var(--bg-color); 
        }

        /* Menü İçeriği Stilleri */
        #menu-content { display: none; } 
        .menu-section { display: none; padding: 10px 0; }
        .menu-section.active { display: block; }
        .menu-section h2 { 
            font-family: 'Cinzel Decorative', serif; 
            font-size: 1.8em; 
            color: var(--text-color); 
            text-align: center; 
            margin-top: 25px;
            margin-bottom: 20px; 
            padding-bottom: 10px; 
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            /* Art Deco Çizgi Efekti */
            border-bottom: 1px solid var(--accent-color);
            position: relative;
        }
        .menu-section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -3px;
            transform: translateX(-50%);
            width: 30%;
            height: 3px;
            background-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-color);
        }
        
        /* IZGARA AYARLARI */
        .menu-grid { 
            display: grid; 
            gap: 25px; 
            padding: 10px 0;
        }
        
        /* 2x2 Görünümü (Mobil ve Tablet için 2 sütun) */
        .grid-2x2 { 
            grid-template-columns: repeat(2, 1fr); 
        }
        /* 1x1 Görünümü (Varsayılan Lüks Liste) */
        .grid-1x1 { 
            grid-template-columns: 1fr; 
        }

        .menu-item { 
            background-color: var(--item-bg); 
            border: 1px solid var(--dark-border-color); 
            padding: 15px; 
            position: relative; 
            transition: all 0.3s ease;
            /* Hafif İç Gölge */
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.8), 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .menu-item:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(184, 134, 11, 0.3);
        }

        .item-image { 
            width: 100%; 
            height: 120px; 
            object-fit: cover; 
            margin-bottom: 10px; 
            border: 1px solid var(--dark-border-color);
        }
        
        /* Liste Görünümü (1x1) için özel düzen (Varsayılan) */
        .grid-1x1 .menu-item {
            display: flex; 
            flex-direction: row; 
            text-align: left; 
            padding: 15px;
            gap: 20px; 
            align-items: center;
        }
        .grid-1x1 .item-image {
            width: 100px; 
            height: 100px; 
            flex-shrink: 0; 
            margin-bottom: 0;
        }
        .grid-1x1 .item-details { flex-grow: 1; }
        .grid-1x1 .price {
            flex-shrink: 0; 
            font-size: 1.8em; 
            margin-left: 10px;
        }

        .item-details h3 { 
            font-family: 'Merriweather', serif; 
            font-size: 1.3em; 
            color: var(--accent-color); 
            margin-bottom: 5px; 
            font-weight: 700;
            line-height: 1.2;
        }
        .item-details p { 
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85em; 
            color: var(--secondary-text); 
            margin-bottom: 0; 
            font-weight: 300;
        }
        .price { 
            font-family: 'Cinzel Decorative', serif; 
            font-size: 1.4em; 
            color: var(--accent-color); 
            font-weight: 700; 
            display: block; 
            margin-top: auto;
            text-shadow: 0 0 3px rgba(184, 134, 11, 0.7);
        }
        
        .main-footer { 
            max-width: var(--max-width); 
            margin: 30px auto 0; 
            padding: 15px 0; 
            text-align: center; 
            border-top: 1px solid var(--dark-border-color); 
            font-size: 0.75em; 
            color: var(--secondary-text); 
            flex-shrink: 0;
        }
        .main-footer strong { color: var(--accent-color); }
        
        /* Tablet ve Büyük Ekranlar İçin Medya Sorgusu (768px üzeri) */
        @media (min-width: 768px) { 
            body { padding: 20px; }
            .menu-wrapper { padding: 40px; }
            .menu-header h1 { font-size: 3.5em; letter-spacing: 8px; }
            
            .contact-bar { flex-direction: row; gap: 40px; padding: 15px 0; } 
            
            /* Kontroller şimdi dikey listeleniyor */
            .controls { flex-direction: column; justify-content: center; padding: 0 20px; } 
            
            /* Sekmeler yatayda ortalansın */
            .tabs { overflow-x: visible; white-space: normal; padding-bottom: 0; gap: 10px; justify-content: center; } 
            
            /* Görünüm butonu artık tabların altında ortalanıyor */
            .view-switch { margin-top: 15px; margin-left: 0; } 
            
            /* Tabletler için 2x2'yi koru (büyük ekranlarda da 2x2 kalır) */
            .grid-2x2 { grid-template-columns: repeat(2, 1fr); }
            
            .grid-1x1 .item-image {
                width: 130px; 
                height: 130px; 
            }
        }
        @media (min-width: 1024px) {
            .grid-2x2 { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataElement = document.getElementById('menu-data');
            const fullMenuData = JSON.parse(dataElement.textContent);
            const menuData = fullMenuData.menu;
            const translations = fullMenuData.translations;
            
            const menuTabsContainer = document.getElementById('menu-tabs');
            const menuContentContainer = document.getElementById('menu-content');
            const menuControls = document.getElementById('menu-controls');
            const initialLangSelect = document.getElementById('initial-lang-select');
            
            const dynamicLangControl = document.getElementById('dynamic-lang-control');
            const langDropdownButton = document.getElementById('lang-dropdown-button');
            const langDropdownContent = document.getElementById('lang-dropdown-content');
            const currentLangDisplay = document.getElementById('current-lang-display');
            const infoBar = document.getElementById('info-bar');
            const mainFooter = document.getElementById('main-footer');
            
            const langMap = { 'EN': 'English', 'AR': 'العربية', 'KU': 'کوردی' };
            const langKeys = ['EN', 'AR', 'KU'];

            let currentLang = 'EN';
            // Yeni varsayılan liste görünümü
            let currentView = 'grid-1x1'; 
            let firstSectionId = '';
            
            // --- Arayüz Görünürlüğünü Ayarlama ---
            const toggleMenuVisibility = (isVisible) => {
                if (isVisible) {
                    initialLangSelect.style.display = 'none';
                    menuControls.style.display = 'flex';
                    menuContentContainer.style.display = 'block';
                    dynamicLangControl.style.display = 'block';
                    infoBar.style.display = 'flex';
                } else {
                    infoBar.style.display = 'none';
                    menuControls.style.display = 'none';
                    menuContentContainer.style.display = 'none';
                    dynamicLangControl.style.display = 'none';
                }
            };
            
            // --- Dinamik Dil Kontrolünü Güncelleme ---
            const updateDynamicLangControl = (selectedLang) => {
                currentLangDisplay.textContent = selectedLang;
                langDropdownContent.innerHTML = '';
                
                langKeys.filter(key => key !== selectedLang).forEach(lang => {
                    const langItem = document.createElement('a');
                    langItem.href = '#';
                    langItem.className = 'lang-item';
                    langItem.textContent = langMap[lang];
                    langItem.setAttribute('data-lang', lang);
                    langDropdownContent.appendChild(langItem);

                    langItem.addEventListener('click', (e) => {
                        e.preventDefault();
                        switchLanguage(lang);
                        langDropdownContent.style.display = 'none';
                    });
                });
            };

            // --- Dil Çeviri Fonksiyonu ---
            const applyTranslations = (lang) => {
                document.getElementById('restaurant-name').textContent = translations.restaurantName[lang];
                document.getElementById('cuisine-text').textContent = translations.cuisineText[lang];
                
                document.getElementById('location-text').innerHTML = translations.locationText[lang];
                document.getElementById('reservation-text').innerHTML = translations.reservationText[lang];
                mainFooter.innerHTML = translations.footerText[lang]; // Footer çevirisi

                // RTL Yönetimi
                if (lang === 'AR' || lang === 'KU') { // KU için RTL eklendi
                    document.body.classList.add('rtl');
                } else {
                    document.body.classList.remove('rtl');
                }
                
                // Menü içeriğini yeniden render et
                renderMenu(lang);
                setupTabAndViews();
                updateDynamicLangControl(lang);
            };

            // --- Dil Değiştirme Fonksiyonu ---
            const switchLanguage = (targetLang) => {
                currentLang = targetLang;
                applyTranslations(targetLang);
                
                // Aktif sekmeyi yeniden ayarla
                const activeTab = document.querySelector(`.tab-button[data-tab="${firstSectionId}"]`);
                const activeSection = document.getElementById(firstSectionId);
                
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.menu-section').forEach(section => section.classList.remove('active'));
                
                if (activeTab && activeSection) {
                    activeTab.classList.add('active');
                    activeSection.classList.add('active');
                }

                // Görünüm butonlarını doğru şekilde aktif et (currentView'e göre)
                document.querySelectorAll('.view-button').forEach(btn => btn.classList.remove('active'));
                const activeViewButton = document.querySelector(`.view-button[data-view="${currentView}"]`);
                if(activeViewButton) {
                    activeViewButton.classList.add('active');
                } else {
                    // Varsayılanı (grid-1x1) aktif et
                    document.querySelector('.view-switch .view-button[data-view="grid-1x1"]').classList.add('active');
                }
            };

            // --- Menüyü Oluşturma ve Ekrana Basma Fonksiyonu ---
            const renderMenu = (lang = currentLang) => {
                let isFirstSection = true;
                menuContentContainer.innerHTML = '';
                menuTabsContainer.innerHTML = '';

                for (const sectionKey in menuData) {
                    const sectionData = menuData[sectionKey];
                    // Çeviri yoksa İngilizce'yi yedekle
                    const sectionName = sectionData[lang] || sectionData['EN'];
                    const sectionId = sectionKey.toLowerCase().replace(/ /g, '-');
                    const sectionItems = sectionData.items;
                    const isActive = isFirstSection ? ' active' : '';

                    if (isFirstSection) {
                        firstSectionId = sectionId;
                    }

                    const tabButton = document.createElement('button');
                    tabButton.className = 'tab-button' + isActive;
                    tabButton.setAttribute('data-tab', sectionId);
                    tabButton.textContent = sectionName;
                    menuTabsContainer.appendChild(tabButton);

                    // currentView değişkeni render sırasında kullanılır
                    const sectionHTML = `
                        <section id="${sectionId}" class="menu-section${isActive}">
                            <h2>${sectionName}</h2>
                            <div class="menu-grid ${currentView}">
                                ${sectionItems.map(item => createMenuItem(item, lang)).join('')}
                            </div>
                        </section>
                    `;
                    menuContentContainer.insertAdjacentHTML('beforeend', sectionHTML);
                    
                    isFirstSection = false;
                }
            };

            // --- Menü Kartı Oluşturma Fonksiyonu ---
            const createMenuItem = (item, lang) => {
                // Dinar para birimi son eki (suffix) ayarı
                let currencySuffix = ' Dinnar';
                if (lang === 'AR') {
                    currencySuffix = ' دينار';
                }
                
                const priceText = item.price + currencySuffix; // Fiyata birim ekleniyor
                const itemName = item.name[lang] || item.name['EN'];
                const itemDesc = item.desc[lang] || item.desc['EN'];
                
                return `
                    <div class="menu-item">
                        <img src="${item.img}" alt="${itemName}" class="item-image">
                        <div class="item-details">
                            <h3>${itemName}</h3>
                            <p>${itemDesc}</p>
                        </div>
                        <span class="price">${priceText}</span>
                    </div>
                `;
            };
            
            // --- Sekme ve Görünüm Kontrollerini Bağlama ---
            const setupTabAndViews = () => {
                const tabButtons = document.querySelectorAll('.tab-button');
                const menuSections = document.querySelectorAll('.menu-section');
                
                // Sekme Kontrolü
                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const targetTab = button.getAttribute('data-tab');
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        menuSections.forEach(section => {
                            section.classList.remove('active');
                            if (section.id === targetTab) {
                                section.classList.add('active');
                            }
                        });
                        button.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    });
                });

                // Görünüm Kontrolü
                document.querySelectorAll('.view-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const targetView = button.getAttribute('data-view');
                        currentView = targetView;
                        
                        document.querySelectorAll('.view-button').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');

                        document.querySelectorAll('.menu-section').forEach(activeSection => {
                            if (activeSection) {
                                const grid = activeSection.querySelector('.menu-grid');
                                grid.classList.remove('grid-2x2', 'grid-1x1');
                                grid.classList.add(targetView);
                            }
                        });
                    });
                });
            };

            // --- Olay Dinleyicileri ---
            
            // 1. Başlangıç Dil Seçimini Dinle
            document.querySelectorAll('.initial-lang-button').forEach(button => {
                button.addEventListener('click', () => {
                    const targetLang = button.getAttribute('data-lang');
                    
                    toggleMenuVisibility(true);
                    switchLanguage(targetLang);
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });

            // 2. Dinamik Dil Kontrolünü Aç/Kapa
            langDropdownButton.addEventListener('click', () => {
                const isVisible = langDropdownContent.style.display === 'block';
                langDropdownContent.style.display = isVisible ? 'none' : 'block';
            });

            // Dropdown dışına tıklanınca kapat
            window.addEventListener('click', (e) => {
                if (!dynamicLangControl.contains(e.target) && !langDropdownButton.contains(e.target)) {
                    langDropdownContent.style.display = 'none';
                }
            });
            
            // Programı Başlat
            toggleMenuVisibility(false);
            
            // Başlık çevirisini ve mutfak bilgisini başlangıçta İngilizce yükle
            document.getElementById('restaurant-name').textContent = translations.restaurantName['EN'];
            document.getElementById('cuisine-text').textContent = translations.cuisineText['EN'];
        });
    </script>
